<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="full_body">

        <form action="server.php">
            <h1 class="title">
                Job Application
                <span class="title_small">(web)</span>
            </h1>
            <div class="container">
                <div class="form_cantrol">
                    <label for="First Name">First name:</label>
                    <input type="text" id="453" name="Fname" placeholder="Enter First Name">
                </div>
                <div class="form_cantrol">
                    <label for="Last name">Last Name:</label>
                    <input type="text" id="458" name="Lname" placeholder="Enter Last Name">
                </div>
                <div class="form_cantrol">
                    <label>Email</label>
                    <input type="Email" id="756" name="Email" placeholder="Enter your name">

                </div>
                <div class="form_cantrol">
                    <label>Select role</label>
                    <select name="job role" id="425" name="job role">
                        <option value=""> Select job role</option>
                        <option value="web developer">web developer</option>
                        <option value="application developer">application developer</option>
                        <option value="software developer">Software developer </option>
                        <option value="game developer">Game developer</option>
                    </select>
                </div>

                <div class="textarea_cantrol ">
                    <label>Enter address</label>
                    <textarea name="address" id="456" value="address" rows="8"></textarea>
                </div>

                <div class="form_cantrol">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="789" name="pincode" placeholder="Enter pincode">
                </div>
                <div class="form_cantrol">
                    <label class="city">City</label>
                    <input id="478" name="city" placeholder="Enter City">
                </div>
                <div class="form_cantrol">
                    <label for="date">Select date</label>
                    <input type="date" id="456" name="date">
                </div>
                <div class="form_cantrol">
                    <label for="upload">Upload your cv</label>
                    <input type="file" id="upload" name="upload">
                </div>
                <div class="button">
                    <button type="submit"> Apply now</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
